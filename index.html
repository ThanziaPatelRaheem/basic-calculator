<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="btn-container">
            <button type="button" class="num num--AC">C</button>
            <button type="button" class="button button-operator--mod">%</button>
            <button type="button" class="button button-operator--div">/</button>
            <button type="button" class="num num--8">7</button>
            <button type="button" class="num num--9">8</button>
            <button type="button" class="num num--4">9</button>
            <button type="button" class="button button-operator--mul">*</button>
            <button type="button" class="num num--5">4</button>
            <button type="button" class="num num--6">5</button>
            <button type="button" class="num num--1">6</button>
            <button type="button" class="button button-operator--sub">-</button>
            <button type="button" class="num num--2">1</button>
            <button type="button" class="num num--3">2</button>
            <button type="button" class="num num--3">3</button>
            <button type="button" class="button button-operator--add">+</button>
            <button type="button" class="num num--decimal">.</button>
            <button type="button" class="num num--3">0</button>
            <button type="button" class="button button-operator--equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
